            <div class="contactform">
                <h1>Contact me for work/general enquiries.</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone Number</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
                    <div class="mb-3">
                    <div id="form-check">
                      <input type="checkbox" id="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want to work on a project with you.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
